<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
	  <style>
    body {
      background: #fff;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper-container {
      width: 100%;
      padding-top: 200px;
      padding-bottom: 0px;
    }

    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 300px;
      height: 380px;

    }
    .swiper-slide .imgBx
    {
      width: 100%;
      height: 300px;
      overflow: hidden;
    }
    .swiper-slide .imgBx img
    {
      width: 100%;
    }
    .swiper-slide .details
    {
      box-sizing: border-box;
      padding: 20px;
    }
     .swiper-slide .details
     {
      margin: 0;
      padding: 0;
      font-size: 20px;
      text-align: center;
      line-height: 20px;
     }




  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">

      <div class="swiper-slide" >
        <div class="imgBx">
          <img src="https://media.darpanmagazine.com/library/uploads/lifestyle/content/woman-travel.jpg" style="width:100%;" >
        </div>
        <div class="details">
           <h2>Welcome</h2>
        <p class="title"></p>
        <p></p>
        </div>
      </div>

      <div class="swiper-slide" >
        <div class="imgBx">
          <img src="https://ttgasia.2017.ttgasia.com/wp-content/uploads/sites/2/2019/03/paragliding.jpg" width="388" height="388">
        </div>
        <div class="details">
          <h3>Welcome to my blog</h3>
        </div>
      </div>

      <div class="swiper-slide" >
        <div class="imgBx">
          <img src="https://media.adrenaline-hunter.com/cache/activity_gallery_zoom_770x500/media/2016/04/2519aeb315a03f5423c164044beb8b95.jpeg" width="388" height="388">
        </div>
        <div class="details">
          <h3>Welcome to my blog</h3>
        </div>
      </div>

      <div class="swiper-slide" >
        <div class="imgBx">
          <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F35%2F2019%2F02%2F16182917%2Ftrrc_hiking-top-of-the-world_0.jpg" width="388" height="388">
        </div>
        <div class="details">
          <h3>Welcome to my blog</h3>
        </div>
      </div>

     

     

      
      
    </div>
   <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 3,
      spaceBetween: 30,
      slidesPerGroup: 3,
      loop: true,
      loopFillGroupWithBlank: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>


</body>
</html>
